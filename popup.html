<!DOCTYPE html>
<html style="width:600px">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='https://css.gg/trash.css' rel='stylesheet'>
  </head>

  <header class="p-3 text-bg-dark"> <!-- new header with buttons -->

    <div> <!-- contains name, two buttons-->
      <ul class="nav justify-content-left">
        <li style="margin-right: 11.6em; font-size: x-large">TabBuffer</li>
        <li style="margin-right: 0.5em;""><button id="reloadButton" type="button" class="btn btn-outline-light me-2">Reload</button></li>
        <li><button id="closeAllButton" type="button" class="btn btn-outline-light me-2">Close All</button></li>
      </ul>
    </div>

    <!-- div used for internal testing, comment out for external use -->
    <div>
      <ul class="nav">
        <li><button id="activeButton" type="button" class="btn btn-outline-light me-2">Activate All Tabs</button></li>
        <li><button id="discardButton" type="button" class="btn btn-outline-light me-2">Discard All Tabs</button></li>
      </ul>
    </div>
    <!-- div used for internal testing, comment out for external use -->

  </header>

  <div class="container-fluid" style="padding-left: 10px; padding-top: 10px; padding-right: 10px; padding-bottom: 10px; height: auto; max-height: 50vh; overflow-y: auto;">
    <ol id="inactiveList" class="list-group">
    </ol>
  </div>

  <!-- <header class="p-3 text-bg-light">

    <div>
      <ul class="nav justify-content-left">
        <li style="margin-right: 11.6em; font-size: x-large">Statistics</li>
      </ul>
    </div>

  </header> -->

  <table class="table table-striped table-dark table-hover">
    <tbody>
      <tr>
        <th scope="row">Inactive tabs in window</th>
        <td id="inactiveCount" style="font-weight: bold; text-align: right; padding-right: 25px;"></td>
      </tr>
      <tr>
        <th scope="row">Total inactive tabs</th>
        <td id="totalInactive" style="font-weight: bold; text-align: right; padding-right: 25px;"></td>
      </tr>
      <tr>
        <th scope="row">Tabs in window</th>
        <td id="windowCount" style="font-weight: bold; text-align: right; padding-right: 25px;"></td>
      </tr>
      <tr>
        <th scope="row">Total tabs</th>
        <td id="totalCount" style="font-weight: bold; text-align: right; padding-right: 25px;"></td>
      </tr>
      <tr>
        <th scope="row">Windows</th>
        <td id="numWindows" style="font-weight: bold; text-align: right; padding-right: 25px;"></td>
      </tr>
    </tbody>
  </table>

  <script src="scripts.js"></script>

  </body>
</html>
