<!DOCTYPE html>
<html style="width:600px; max-height: 380px; height: auto; background-color: #212529;">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='https://css.gg/trash.css' rel='stylesheet'>
  </head>

  <header class="p-3 text-bg-dark"> <!-- new header with buttons -->

    <div> <!-- contains name, close all button, refresh button -->
      <ul class="nav">
        <li style="margin-right: 13.3em; font-size: x-large">TabBuffer</li>
        <li style="margin-right: 0em"><button id="closeAllButton" type="button" class="btn btn-outline-light me-2">Close All</button></li>
        <li style="margin-right: 0em;"><button id="reloadButton" type="button" class="btn btn-outline-light me-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg></button>
        </li>
      </ul>
    </div>

    <!-- div used for internal testing, comment out for external use -->

    <!-- <div>
      <ul class="nav">
        <li><button id="activeButton" type="button" class="btn btn-outline-light me-2">Activate All Tabs</button></li>
        <li><button id="discardButton" type="button" class="btn btn-outline-light me-2">Discard All Tabs</button></li>
      </ul>
    </div> -->

    <!-- div used for internal testing, comment out for external use -->

  </header>

  <div class="list-div"> <!-- list of sites, generated in scripts.js -->
    <ol id="inactiveList" class="list-group">
    </ol>
  </div>

  <table class="table table-dark table-striped table-hover"> <!-- table of statistics -->
    <tbody>
      <tr>
        <td scope="row" style="font-weight: normal;">Inactive tabs in window</th>
        <td id="inactiveCount" style="text-align: right; padding-right: 25px;"></td>
        <td scope="row" style="font-weight: normal;">Total inactive tabs</th>
        <td id="totalInactive" style="text-align: right; padding-right: 25px;"></td>
      </tr>
      <tr>
        <td scope="row" style="font-weight: normal;">Tabs in window</th>
        <td id="windowCount" style="text-align: right; padding-right: 25px;"></td>
        <td scope="row" style="font-weight: normal;">Total tabs</th>
        <td id="totalCount" style="text-align: right; padding-right: 25px;"></td>
      </tr>
      <!-- <tr>
        <td scope="row" style="font-weight: bold;">Windows</th>
        <td id="numWindows" style="text-align: right; padding-right: 25px;"></td>
      </tr> -->
    </tbody>
  </table>

  <script src="scripts.js"></script>

  </body>
</html>
